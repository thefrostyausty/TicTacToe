<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <!-- this is what you should see when the page opens -->
        <h1>TIC TAC TOE</h1>
        <!-- here is where I establish the player, win, lose, tie messages -->
        <!-- here i then decided to change showing messages for the players and just show when a player has won -->
        <!-- this should say 'player one, your turn' or 'player two, your turn -->
        <!-- this should say Player 'X' has won, player 'O' lost and whether
            they tied -->
        <p id="playerMessage"></p>
        <p id="winnerMessage"></p>
        <!-- here is where I can style the game board and pieces for the game
            after looking at a tutorial I realize I should change from ID to class
            in order to style all of these parts -->
        <div class="gameBoard">
            <div class="row" id="row1">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
            </div>
            <div class="row" id="row2">
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
            </div>
            <div class="row" id="row3">
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
        </div>
        <!-- this what I want to reset when the game ends -->
        <button id="reset">RESET</button>
        <script src="js/app.js"></script>
    </body>

</html>
